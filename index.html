<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer
            and know the minimum number of notes to return
        </p>

        <label for="billAmount">Bill Amount:</label>
        <input type="text" id="billAmount"/>

        <label for="cashGiven">Cash Given:</label>
        <input type="text" id="cashGiven"/>

        <button id="check-btn">Check</button>

        <p id="errorMsg"></p>

        <table class="changeCash">
            <caption>Return Change</caption>

            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
             </tr>
        </table>
    </div>
    
</body>
<script src="/index.js"></script>
</html>
